<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dar Lmekda - Moroccan Cushions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #8B5E3C;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #8B5E3C;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dar Lmekda</h1>
    <p>Authentic Moroccan Cushions for Your Home</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Berber+Cushion" alt="Berber Cushion">
      <h3>Berber Style Cushion</h3>
      <p>120 MAD</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Zellige+Cushion" alt="Zellige Cushion">
      <h3>Zellige Pattern Cushion</h3>
      <p>150 MAD</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Velvet+Cushion" alt="Velvet Cushion">
      <h3>Velvet Gold Cushion</h3>
      <p>180 MAD</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Dar Lmekda. All rights reserved.
  </footer>

</body>
</html>
